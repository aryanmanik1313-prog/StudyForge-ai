<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyForge AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container {
  width:100%;
  max-width:500px;
}

h1 {
  font-weight:800;
  font-size:28px;
}

.card {
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  padding:20px;
  border-radius:18px;
  margin-top:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.3);
}

input[type="file"] {
  margin-top:10px;
}

button {
  width:100%;
  margin-top:15px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#7c3aed,#9333ea);
  color:white;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:active {
  transform:scale(0.98);
}

.result {
  margin-top:20px;
  white-space:pre-wrap;
  font-size:14px;
  line-height:1.6;
}

.loader {
  margin-top:15px;
  display:none;
  text-align:center;
}

.spinner {
  border:4px solid rgba(255,255,255,0.2);
  border-top:4px solid white;
  border-radius:50%;
  width:25px;
  height:25px;
  animation:spin 1s linear infinite;
  margin:auto;
}

@keyframes spin {
  0% {transform:rotate(0deg);}
  100% {transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="container">

<h1>âš¡ StudyForge AI</h1>
<p>Upload handwritten notes. Get AI summary.</p>

<div class="card">
  <input id="fileInput" type="file" accept="image/*" capture="environment">

  <button onclick="upload()">Upload & Summarize</button>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Processing...</p>
  </div>

  <div class="result" id="result"></div>
</div>

</div>

<script>
async function upload() {
  const fileInput = document.getElementById("fileInput");
  const resultDiv = document.getElementById("result");
  const loader = document.getElementById("loader");

  const file = fileInput.files[0];

  if (!file) {
    alert("Select an image first.");
    return;
  }

  const formData = new FormData();
  formData.append("image", file);

  loader.style.display = "block";
  resultDiv.innerText = "";

  try {
    const response = await fetch("/upload", {
      method: "POST",
      body: formData
    });

    const data = await response.json();

    loader.style.display = "none";

    if (data.summary) {
      resultDiv.innerText = data.summary;
    } else if (data.error) {
      resultDiv.innerText = data.error;
    } else {
      resultDiv.innerText = "No response received.";
    }

  } catch (err) {
    loader.style.display = "none";
    resultDiv.innerText = "Upload failed.";
    console.error(err);
  }
}
</script>

</body>
</html>
