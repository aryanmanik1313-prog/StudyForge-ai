<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyForge AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container {
  width:100%;
  max-width:520px;
}

h1 {
  font-weight:800;
  font-size:26px;
}

.card {
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  padding:20px;
  border-radius:18px;
  margin-top:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.4);
}

button {
  width:100%;
  margin-top:12px;
  padding:13px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#7c3aed,#9333ea);
  color:white;
  font-weight:600;
  cursor:pointer;
}

input, textarea {
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#1e293b;
  color:white;
}

video {
  width:100%;
  border-radius:12px;
  margin-top:10px;
}

canvas {
  display:none;
}

.result {
  margin-top:15px;
  white-space:pre-wrap;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<h1>‚ö° StudyForge AI</h1>

<div class="card">

<!-- CAMERA SECTION -->
<h3>üì∏ Live Camera</h3>
<video id="video" autoplay playsinline></video>
<button onclick="startCamera()">Enable Camera</button>
<button onclick="capturePhoto()">Take Photo</button>

<canvas id="canvas"></canvas>

<hr style="margin:20px 0;opacity:0.2;">

<!-- FILE SECTION -->
<h3>üìÅ Upload Image / File</h3>
<input type="file" id="fileInput" accept="image/*,application/pdf,video/*">

<hr style="margin:20px 0;opacity:0.2;">

<!-- YOUTUBE -->
<h3>üé• YouTube Video</h3>
<input type="text" id="youtubeLink" placeholder="Paste YouTube URL">

<!-- WEBSITE -->
<h3>üåê Website</h3>
<input type="text" id="websiteLink" placeholder="Paste Website URL">

<button onclick="submitData()">Analyze</button>

<div class="result" id="result"></div>

</div>
</div>

<script>
let videoStream = null;

async function startCamera() {
  try {
    videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
    document.getElementById("video").srcObject = videoStream;
  } catch (err) {
    alert("Camera permission denied or not supported.");
  }
}

function capturePhoto() {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const context = canvas.getContext("2d");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  context.drawImage(video, 0, 0);

  canvas.toBlob(blob => {
    window.capturedImage = blob;
    alert("Photo captured!");
  }, "image/jpeg");
}

async function submitData() {
  const file = document.getElementById("fileInput").files[0];
  const youtube = document.getElementById("youtubeLink").value;
  const website = document.getElementById("websiteLink").value;
  const result = document.getElementById("result");

  const formData = new FormData();

  if (window.capturedImage) {
    formData.append("image", window.capturedImage);
  }

  if (file) {
    formData.append("file", file);
  }

  if (youtube) {
    formData.append("youtube", youtube);
  }

  if (website) {
    formData.append("website", website);
  }

  result.innerText = "Processing...";

  try {
    const response = await fetch("/upload", {
      method: "POST",
      body: formData
    });

    const data = await response.json();
    result.innerText = data.summary || data.error || "No response.";

  } catch (err) {
    result.innerText = "Request failed.";
  }
}
</script>

</body>
</html>
