<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyForge AI</title>
<style>
body { font-family:sans-serif; background:#0f172a; color:white; padding:20px; }
button { width:100%; padding:12px; margin-top:10px; border-radius:10px; border:none; background:#6366f1; color:white; }
.card { background:#1e293b; padding:15px; border-radius:12px; margin-top:20px; white-space:pre-wrap; }
</style>
</head>
<body>

<h2>StudyForge AI</h2>

<input type="file" id="imageInput" accept="image/*" capture="environment">
<button onclick="uploadImage()">Upload / Take Photo</button>

<div id="loading"></div>
<div class="card" id="extracted"></div>
<div class="card" id="summary"></div>

<script>
async function upload() {
  const fileInput = document.querySelector("input[type='file']");
  const file = fileInput.files[0];

  if (!file) {
    alert("Please select a file first.");
    return;
  }

  const formData = new FormData();
  formData.append("image", file);

  const response = await fetch("/upload", {
    method: "POST",
    body: formData
  });

  const data = await response.json();

  document.querySelectorAll(".result")[0].innerText = data.summary || "No summary";
  document.querySelectorAll(".result")[1].innerText = data.questions || "No questions";
}
</script>

</body>
</html>
